<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking URL Impression</title>

    <!-- Security Meta Tags -->
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="googlebot" content="noindex, nofollow">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéØ</text></svg>">
    <style>
        :root {
            /* Light mode colors */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: #ffffff;
            --text-color: #333333;
            --section-bg: #f8f9fa;
            --border-color: #e0e0e0;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
        }

        body.dark-mode {
            /* Dark mode colors */
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #0f1419;
            --text-color: #e4e6eb;
            --section-bg: #1a1d24;
            --border-color: #2d3748;
            --card-bg: #1a1d24;
            --input-bg: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        body.dark-mode .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            width: 60px;
            height: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .theme-toggle-slider {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .theme-toggle.dark .theme-toggle-slider {
            transform: translateX(30px);
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .url-input-container {
            margin-bottom: 20px;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            background: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .url-input::placeholder {
            color: #999;
        }

        body.dark-mode .url-input::placeholder {
            color: #666;
        }

        .offer-id-display {
            margin-top: 10px;
            padding: 10px 15px;
            background: var(--section-bg);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-color);
        }

        .offer-id-display strong {
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--section-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .saved-urls {
            background: var(--section-bg);
            border-radius: 8px;
            padding: 20px;
        }

        .url-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .url-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .url-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .url-card-offer {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .url-card-date {
            font-size: 11px;
            color: #999;
        }

        .url-card-url {
            font-size: 12px;
            font-family: 'Courier New', monospace;
            color: var(--text-color);
            opacity: 0.7;
            word-break: break-all;
        }

        .url-card-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-use {
            background: #667eea;
            color: white;
        }

        .btn-use:hover {
            background: #764ba2;
        }

        .btn-delete {
            background: #ff8a80;
            color: #c62828;
        }

        .btn-delete:hover {
            background: #ff6b6b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
            opacity: 0.5;
            font-size: 14px;
        }

        .macro-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .macro-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 120px;
        }

        .macro-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-color);
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .macro-select {
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            background: var(--input-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .macro-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                <div class="theme-toggle-slider" id="themeToggleSlider">‚òÄÔ∏è</div>
            </div>
            <h1>üéØ Tracking URL Impression</h1>
            <p>Configure and test your impression tracking URLs</p>
        </div>

        <div class="content">
            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalUrls">0</div>
                    <div class="stat-label">Saved URLs</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="stat-value" id="totalOffers">0</div>
                    <div class="stat-label">Different Offers</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <div class="stat-value" id="totalPublishers">0</div>
                    <div class="stat-label">Different Publishers</div>
                </div>
            </div>

            <!-- URL Configuration -->
            <div class="section">
                <div class="section-title">üîó Configure Tracking URL</div>
                <div class="url-input-container">
                    <input
                        type="text"
                        id="trackingUrl"
                        class="url-input"
                        placeholder="Paste your tracking URL here... (e.g., https://example.com/track?offer_id=123&click_id=abc)"
                        oninput="updateOfferIdDisplay()"
                    >
                    <div class="offer-id-display" id="offerIdDisplay">
                        <strong>Offer ID:</strong> <span id="offerIdValue">Not detected</span> |
                        <strong>Publisher ID:</strong> <span id="publisherIdValue">Not detected</span>
                    </div>
                </div>

                <div class="macro-row">
                    <div class="macro-group">
                        <label class="macro-label">App ID</label>
                        <select id="macroAppId" class="macro-select">
                            <option value="">None</option>
                            <option value="Sting">Sting</option>
                            <option value="Glandring">Glandring</option>
                            <option value="Orcrist">Orcrist</option>
                            <option value="Narsil">Narsil</option>
                            <option value="Anduril">Anduril</option>
                        </select>
                    </div>
                    <div class="macro-group">
                        <label class="macro-label">Site</label>
                        <select id="macroSite" class="macro-select">
                            <option value="">None</option>
                            <option value="Valinor">Valinor</option>
                            <option value="Endor">Endor</option>
                            <option value="Arda">Arda</option>
                        </select>
                    </div>
                    <div class="macro-group">
                        <label class="macro-label">Source</label>
                        <select id="macroSource" class="macro-select">
                            <option value="">None</option>
                            <option value="Eldar">Eldar</option>
                            <option value="Atani">Atani</option>
                            <option value="Khazad">Khazad</option>
                        </select>
                    </div>
                    <div class="macro-group">
                        <label class="macro-label">Sub Source</label>
                        <select id="macroSubSource" class="macro-select">
                            <option value="">None</option>
                            <option value="Noldor">Noldor</option>
                            <option value="Dunedan">Dunedan</option>
                            <option value="Naugrim">Naugrim</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="openTrackingUrl(event); return false;">
                        üöÄ Test Tracking URL
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="saveCurrentUrl()">
                        üíæ Save URL
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearUrl()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <!-- Saved URLs -->
            <div class="section">
                <div class="section-title">
                    üìö Saved Tracking URLs
                    <button class="btn-small btn-delete" onclick="clearAllUrls()" style="margin-left: auto;">
                        Clear All
                    </button>
                </div>
                <div class="saved-urls" id="savedUrlsContainer">
                    <div class="empty-state">No saved URLs yet. Save a URL to see it here.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').classList.add('dark');
                document.getElementById('themeToggleSlider').textContent = 'üåô';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const toggle = document.getElementById('themeToggle');
            const slider = document.getElementById('themeToggleSlider');

            body.classList.toggle('dark-mode');
            toggle.classList.toggle('dark');

            if (body.classList.contains('dark-mode')) {
                slider.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                slider.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        // Initialize theme on page load
        initTheme();

        // Extract offer_id from URL (supports placeholders)
        function extractOfferId(url) {
            try {
                // Try URL parsing first
                try {
                    const urlObj = new URL(url);
                    const offerId = urlObj.searchParams.get('offer_id') ||
                                   urlObj.searchParams.get('offer') ||
                                   urlObj.searchParams.get('o');
                    if (offerId) return offerId;
                } catch (e) {
                    // URL parsing failed, try regex
                }

                // Fallback to regex for URLs with placeholders
                const patterns = [
                    /[?&]offer_id=([^&]+)/,
                    /[?&]offer=([^&]+)/,
                    /[?&]o=([^&]+)/
                ];

                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match && match[1]) {
                        return decodeURIComponent(match[1]);
                    }
                }

                return null;
            } catch (e) {
                return null;
            }
        }

        // Extract publisher_id from URL (supports placeholders)
        function extractPublisherId(url) {
            try {
                // Try URL parsing first
                try {
                    const urlObj = new URL(url);
                    const publisherId = urlObj.searchParams.get('publisher_id') ||
                                       urlObj.searchParams.get('pub_id') ||
                                       urlObj.searchParams.get('aff_id') ||
                                       urlObj.searchParams.get('p');
                    if (publisherId) return publisherId;
                } catch (e) {
                    // URL parsing failed, try regex
                }

                // Fallback to regex for URLs with placeholders
                const patterns = [
                    /[?&]publisher_id=([^&]+)/,
                    /[?&]pub_id=([^&]+)/,
                    /[?&]aff_id=([^&]+)/,
                    /[?&]p=([^&]+)/
                ];

                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match && match[1]) {
                        return decodeURIComponent(match[1]);
                    }
                }

                return null;
            } catch (e) {
                return null;
            }
        }

        // Update offer ID and publisher ID display
        function updateOfferIdDisplay() {
            const url = document.getElementById('trackingUrl').value;
            const offerId = extractOfferId(url);
            const publisherId = extractPublisherId(url);

            const offerDisplayElement = document.getElementById('offerIdValue');
            const publisherDisplayElement = document.getElementById('publisherIdValue');

            if (offerId) {
                offerDisplayElement.textContent = offerId;
                offerDisplayElement.style.color = '#28a745';
            } else {
                offerDisplayElement.textContent = 'Not detected';
                offerDisplayElement.style.color = '#dc3545';
            }

            if (publisherId) {
                publisherDisplayElement.textContent = publisherId;
                publisherDisplayElement.style.color = '#28a745';
            } else {
                publisherDisplayElement.textContent = 'Not detected';
                publisherDisplayElement.style.color = '#dc3545';
            }
        }

        // Open tracking URL
        function openTrackingUrl(event) {
            // Prevent default behavior
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }

            let url = document.getElementById('trackingUrl').value.trim();

            if (!url) {
                alert('‚ö†Ô∏è Please enter a tracking URL first');
                return false;
            }

            // Basic URL validation (allow placeholders like {click_id})
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('‚ö†Ô∏è URL must start with http:// or https://');
                return false;
            }

            // Append macro parameters
            const macros = [
                { id: 'macroAppId',     param: 'app_id' },
                { id: 'macroSite',      param: 'site' },
                { id: 'macroSource',    param: 'source' },
                { id: 'macroSubSource', param: 'sub_source' }
            ];
            macros.forEach(macro => {
                const value = document.getElementById(macro.id).value;
                if (value) {
                    url += (url.includes('?') ? '&' : '?') + macro.param + '=' + encodeURIComponent(value);
                }
            });

            console.log('Opening tracking URL:', url);

            // Open URL in new tab
            window.open(url, '_blank', 'noopener,noreferrer');

            return false;
        }

        // Save current URL
        function saveCurrentUrl() {
            const url = document.getElementById('trackingUrl').value.trim();

            if (!url) {
                alert('‚ö†Ô∏è Please enter a tracking URL first');
                return;
            }

            // Basic URL validation (allow placeholders like {click_id})
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('‚ö†Ô∏è URL must start with http:// or https://');
                return;
            }

            // Get saved URLs from localStorage
            let savedUrls = JSON.parse(localStorage.getItem('trackingUrls') || '[]');

            // Check if URL already exists
            const exists = savedUrls.some(item => item.url === url);
            if (exists) {
                alert('‚ÑπÔ∏è This URL is already saved');
                return;
            }

            // Create URL object
            const urlObj = {
                url: url,
                offerId: extractOfferId(url),
                publisherId: extractPublisherId(url),
                timestamp: new Date().toISOString(),
                lastUsed: new Date().toISOString()
            };

            // Add to saved URLs
            savedUrls.unshift(urlObj);

            // Save to localStorage
            localStorage.setItem('trackingUrls', JSON.stringify(savedUrls));

            // Refresh display
            displaySavedUrls();
            updateStats();

            alert('‚úÖ URL saved successfully!');
        }

        // Clear current URL
        function clearUrl() {
            document.getElementById('trackingUrl').value = '';
            updateOfferIdDisplay();
        }

        // Use saved URL
        function useSavedUrl(url) {
            document.getElementById('trackingUrl').value = url;
            updateOfferIdDisplay();

            // Update last used timestamp
            let savedUrls = JSON.parse(localStorage.getItem('trackingUrls') || '[]');
            const urlObj = savedUrls.find(item => item.url === url);
            if (urlObj) {
                urlObj.lastUsed = new Date().toISOString();
                localStorage.setItem('trackingUrls', JSON.stringify(savedUrls));
            }

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Delete saved URL
        function deleteSavedUrl(url) {
            if (!confirm('Are you sure you want to delete this URL?')) {
                return;
            }

            let savedUrls = JSON.parse(localStorage.getItem('trackingUrls') || '[]');
            savedUrls = savedUrls.filter(item => item.url !== url);
            localStorage.setItem('trackingUrls', JSON.stringify(savedUrls));

            displaySavedUrls();
            updateStats();
        }

        // Clear all URLs
        function clearAllUrls() {
            if (!confirm('Are you sure you want to delete all saved URLs?')) {
                return;
            }

            localStorage.setItem('trackingUrls', '[]');
            displaySavedUrls();
            updateStats();
        }

        // Display saved URLs
        function displaySavedUrls() {
            const container = document.getElementById('savedUrlsContainer');
            let savedUrls = JSON.parse(localStorage.getItem('trackingUrls') || '[]');

            if (savedUrls.length === 0) {
                container.innerHTML = '<div class="empty-state">No saved URLs yet. Save a URL to see it here.</div>';
                return;
            }

            // Sort by last used
            savedUrls.sort((a, b) => new Date(b.lastUsed) - new Date(a.lastUsed));

            container.innerHTML = savedUrls.map(item => {
                const date = new Date(item.timestamp);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                return `
                    <div class="url-card">
                        <div class="url-card-header">
                            <div class="url-card-offer">
                                Offer: ${item.offerId || 'Unknown'} | Publisher: ${item.publisherId || 'Unknown'}
                            </div>
                            <div class="url-card-date">${dateStr}</div>
                        </div>
                        <div class="url-card-url">${escapeHtml(item.url)}</div>
                        <div class="url-card-actions">
                            <button class="btn-small btn-use" onclick="useSavedUrl('${escapeHtml(item.url).replace(/'/g, "\\'")}')">
                                Use
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteSavedUrl('${escapeHtml(item.url).replace(/'/g, "\\'")}')">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update stats
        function updateStats() {
            let savedUrls = JSON.parse(localStorage.getItem('trackingUrls') || '[]');
            const totalUrls = savedUrls.length;
            const uniqueOffers = new Set(savedUrls.map(item => item.offerId).filter(id => id !== null)).size;
            const uniquePublishers = new Set(savedUrls.map(item => item.publisherId).filter(id => id !== null)).size;

            document.getElementById('totalUrls').textContent = totalUrls;
            document.getElementById('totalOffers').textContent = uniqueOffers;
            document.getElementById('totalPublishers').textContent = uniquePublishers;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-clean old data from localStorage
        const MAX_STORAGE_DAYS = 30;

        function cleanOldData() {
            const urls = JSON.parse(localStorage.getItem('trackingUrls') || '[]');
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - MAX_STORAGE_DAYS);

            const filtered = urls.filter(item => {
                const itemDate = new Date(item.timestamp);
                return itemDate > cutoffDate;
            });

            if (filtered.length !== urls.length) {
                const removed = urls.length - filtered.length;
                console.log(`Auto-cleaned ${removed} old URLs (older than ${MAX_STORAGE_DAYS} days)`);
                localStorage.setItem('trackingUrls', JSON.stringify(filtered));
            }
        }

        // Check last cleanup time
        function shouldCleanup() {
            const lastCleanup = localStorage.getItem('lastCleanup');
            if (!lastCleanup) return true;

            const daysSinceCleanup = (Date.now() - parseInt(lastCleanup)) / (1000 * 60 * 60 * 24);
            return daysSinceCleanup >= 1; // Run cleanup once per day
        }

        function performCleanup() {
            if (shouldCleanup()) {
                cleanOldData();
                localStorage.setItem('lastCleanup', Date.now().toString());
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            performCleanup(); // Clean old data first
            displaySavedUrls();
            updateStats();
        });
    </script>
</body>
</html>
