<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking URL Landing Page</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéØ</text></svg>">
    <style>
        :root {
            /* Light mode colors */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: #ffffff;
            --text-color: #333333;
            --section-bg: #f8f9fa;
            --border-color: #e0e0e0;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
        }

        body.dark-mode {
            /* Dark mode colors */
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #0f1419;
            --text-color: #e4e6eb;
            --section-bg: #1a1d24;
            --border-color: #2d3748;
            --card-bg: #1a1d24;
            --input-bg: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        body.dark-mode .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            width: 60px;
            height: 30px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .theme-toggle-slider {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .theme-toggle.dark .theme-toggle-slider {
            transform: translateX(30px);
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .url-input-container {
            margin-bottom: 20px;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            background: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .url-input::placeholder {
            color: #999;
        }

        body.dark-mode .url-input::placeholder {
            color: #666;
        }

        .offer-id-display {
            margin-top: 10px;
            padding: 10px 15px;
            background: var(--section-bg);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-color);
        }

        .offer-id-display strong {
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--section-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .saved-urls {
            background: var(--section-bg);
            border-radius: 8px;
            padding: 20px;
        }

        .url-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .url-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .url-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .url-card-offer {
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .url-card-date {
            font-size: 11px;
            color: #999;
        }

        .url-card-url {
            font-size: 12px;
            font-family: 'Courier New', monospace;
            color: var(--text-color);
            opacity: 0.7;
            word-break: break-all;
        }

        .url-card-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-use {
            background: #667eea;
            color: white;
        }

        .btn-use:hover {
            background: #764ba2;
        }

        .btn-delete {
            background: #ff8a80;
            color: #c62828;
        }

        .btn-delete:hover {
            background: #ff6b6b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-color);
            opacity: 0.5;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 20px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                <div class="theme-toggle-slider" id="themeToggleSlider">‚òÄÔ∏è</div>
            </div>
            <h1>üéØ Tracking URL Landing Page</h1>
            <p>Configure and test your tracking URLs</p>
        </div>

        <div class="content">
            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalUrls">0</div>
                    <div class="stat-label">Saved URLs</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="stat-value" id="totalOffers">0</div>
                    <div class="stat-label">Different Offers</div>
                </div>
            </div>

            <!-- URL Configuration -->
            <div class="section">
                <div class="section-title">üîó Configure Tracking URL</div>
                <div class="url-input-container">
                    <input
                        type="text"
                        id="trackingUrl"
                        class="url-input"
                        placeholder="Paste your tracking URL here... (e.g., https://example.com/track?offer_id=123&click_id=abc)"
                        oninput="updateOfferIdDisplay()"
                    >
                    <div class="offer-id-display" id="offerIdDisplay">
                        <strong>Offer ID:</strong> <span id="offerIdValue">Not detected</span>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" onclick="openTrackingUrl()">
                        üöÄ Test Tracking URL
                    </button>
                    <button class="btn btn-secondary" onclick="saveCurrentUrl()">
                        üíæ Save URL
                    </button>
                    <button class="btn btn-secondary" onclick="clearUrl()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <!-- Saved URLs -->
            <div class="section">
                <div class="section-title">
                    üìö Saved Tracking URLs
                    <button class="btn-small btn-delete" onclick="clearAllUrls()" style="margin-left: auto;">
                        Clear All
                    </button>
                </div>
                <div class="saved-urls" id="savedUrlsContainer">
                    <div class="empty-state">No saved URLs yet. Save a URL to see it here.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('themeToggle').classList.add('dark');
                document.getElementById('themeToggleSlider').textContent = 'üåô';
            }
        }

        function toggleTheme() {
            const body = document.body;
            const toggle = document.getElementById('themeToggle');
            const slider = document.getElementById('themeToggleSlider');

            body.classList.toggle('dark-mode');
            toggle.classList.toggle('dark');

            if (body.classList.contains('dark-mode')) {
                slider.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                slider.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        // Initialize theme on page load
        initTheme();

        // Extract offer_id from URL
        function extractOfferId(url) {
            try {
                const urlObj = new URL(url);
                const offerId = urlObj.searchParams.get('offer_id') || urlObj.searchParams.get('offer');
                return offerId || null;
            } catch (e) {
                return null;
            }
        }

        // Update offer ID display
        function updateOfferIdDisplay() {
            const url = document.getElementById('trackingUrl').value;
            const offerId = extractOfferId(url);
            const displayElement = document.getElementById('offerIdValue');

            if (offerId) {
                displayElement.textContent = offerId;
                displayElement.style.color = '#28a745';
            } else {
                displayElement.textContent = 'Not detected';
                displayElement.style.color = '#dc3545';
            }
        }

        // Open tracking URL
        function openTrackingUrl() {
            const url = document.getElementById('trackingUrl').value.trim();

            if (!url) {
                alert('‚ö†Ô∏è Please enter a tracking URL first');
                return;
            }

            // Validate URL
            try {
                new URL(url);
            } catch (e) {
                alert('‚ö†Ô∏è Invalid URL. Please enter a valid URL with protocol (http:// or https://)');
                return;
            }

            // Open URL in new tab
            window.open(url, '_blank');
        }

        // Save current URL
        function saveCurrentUrl() {
            const url = document.getElementById('trackingUrl').value.trim();

            if (!url) {
                alert('‚ö†Ô∏è Please enter a tracking URL first');
                return;
            }

            // Validate URL
            try {
                new URL(url);
            } catch (e) {
                alert('‚ö†Ô∏è Invalid URL. Please enter a valid URL');
                return;
            }

            // Get saved URLs from localStorage
            let savedUrls = JSON.parse(localStorage.getItem('trackingUrls') || '[]');

            // Check if URL already exists
            const exists = savedUrls.some(item => item.url === url);
            if (exists) {
                alert('‚ÑπÔ∏è This URL is already saved');
                return;
            }

            // Create URL object
            const urlObj = {
                url: url,
                offerId: extractOfferId(url),
                timestamp: new Date().toISOString(),
                lastUsed: new Date().toISOString()
            };

            // Add to saved URLs
            savedUrls.unshift(urlObj);

            // Save to localStorage
            localStorage.setItem('trackingUrls', JSON.stringify(savedUrls));

            // Refresh display
            displaySavedUrls();
            updateStats();

            alert('‚úÖ URL saved successfully!');
        }

        // Clear current URL
        function clearUrl() {
            document.getElementById('trackingUrl').value = '';
            updateOfferIdDisplay();
        }

        // Use saved URL
        function useSavedUrl(url) {
            document.getElementById('trackingUrl').value = url;
            updateOfferIdDisplay();

            // Update last used timestamp
            let savedUrls = JSON.parse(localStorage.getItem('trackingUrls') || '[]');
            const urlObj = savedUrls.find(item => item.url === url);
            if (urlObj) {
                urlObj.lastUsed = new Date().toISOString();
                localStorage.setItem('trackingUrls', JSON.stringify(savedUrls));
            }

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Delete saved URL
        function deleteSavedUrl(url) {
            if (!confirm('Are you sure you want to delete this URL?')) {
                return;
            }

            let savedUrls = JSON.parse(localStorage.getItem('trackingUrls') || '[]');
            savedUrls = savedUrls.filter(item => item.url !== url);
            localStorage.setItem('trackingUrls', JSON.stringify(savedUrls));

            displaySavedUrls();
            updateStats();
        }

        // Clear all URLs
        function clearAllUrls() {
            if (!confirm('Are you sure you want to delete all saved URLs?')) {
                return;
            }

            localStorage.setItem('trackingUrls', '[]');
            displaySavedUrls();
            updateStats();
        }

        // Display saved URLs
        function displaySavedUrls() {
            const container = document.getElementById('savedUrlsContainer');
            let savedUrls = JSON.parse(localStorage.getItem('trackingUrls') || '[]');

            if (savedUrls.length === 0) {
                container.innerHTML = '<div class="empty-state">No saved URLs yet. Save a URL to see it here.</div>';
                return;
            }

            // Sort by last used
            savedUrls.sort((a, b) => new Date(b.lastUsed) - new Date(a.lastUsed));

            container.innerHTML = savedUrls.map(item => {
                const date = new Date(item.timestamp);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                return `
                    <div class="url-card">
                        <div class="url-card-header">
                            <div class="url-card-offer">
                                Offer ID: ${item.offerId || 'Unknown'}
                            </div>
                            <div class="url-card-date">${dateStr}</div>
                        </div>
                        <div class="url-card-url">${escapeHtml(item.url)}</div>
                        <div class="url-card-actions">
                            <button class="btn-small btn-use" onclick="useSavedUrl('${escapeHtml(item.url).replace(/'/g, "\\'")}')">
                                Use
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteSavedUrl('${escapeHtml(item.url).replace(/'/g, "\\'")}')">
                                Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update stats
        function updateStats() {
            let savedUrls = JSON.parse(localStorage.getItem('trackingUrls') || '[]');
            const totalUrls = savedUrls.length;
            const uniqueOffers = new Set(savedUrls.map(item => item.offerId).filter(id => id !== null)).size;

            document.getElementById('totalUrls').textContent = totalUrls;
            document.getElementById('totalOffers').textContent = uniqueOffers;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            displaySavedUrls();
            updateStats();
        });
    </script>
</body>
</html>
